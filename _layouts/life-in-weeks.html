<!DOCTYPE html>
<html>
  <head>
    <title>Your Life in Weeks</title>

    <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" type="text/css" href="/life-in-weeks/public/stylesheets/styles.css">
  </head>
  <body>
    <div class="container">
      <h3 class="title">Your Life in Weeks</h3>
      <p class="subtitle">
        E.g. if you was born <span class="date">{{ page.bday }}</span>
        with a life expectancy of <span class="expectancy">{{ page.yearstolive }}</span> years, then:
      </p>
      <div class="life"></div>
      <div class="form">
        <label class="label">Date of Birth:</label>
        <input class="field" type="text" placeholder="DD.MM.YYYY..." /><br/>
        <label class="label">Life Expectancy:</label>
        <input class="field" type="text" placeholder="e.g. 90..." /><br/>
      </div>
    </div>

    <div class="tooltip-container">
      <div class="tooltip">
      </div>
    </div>

    <script src="/life-in-weeks/public/javascripts/namespace.js"></script>
    <script src="/life-in-weeks/public/javascripts/models/calculator.js"></script>
    <script src="/life-in-weeks/public/javascripts/views/calendar.js"></script>
    <script src="/life-in-weeks/public/javascripts/views/tooltip.js"></script>
    <script src="/life-in-weeks/public/javascripts/views/form.js"></script>
    <script src="/life-in-weeks/public/javascripts/app.js"></script>

    <noscript>
      This site requires javascript to run properly.  Please enable javascript
      in your browser.
    </noscript>
